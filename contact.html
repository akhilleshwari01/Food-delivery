<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="head">Contact Us</h1>
    <div class="container1">
    <label for="type" style="font-weight: bold;margin-left: 500px;">Type Of Query</label><br>
    <select name="select" id="select">
        <option value="select">select</option>
        <option value="order">order released issue</option>
        <option value="site">site released issue</option>
        <option value="complaint">complaint related issue</option>
        <option value="other">other</option>
    </select><br><br>
    <label for="name" style="font-weight: bold;margin-left: 500px;">Name</label><br>
    <input type="text"  id="Name" placeholder="Enter your Name"><br><br>
    <label for="email" style="font-weight: bold; margin-left: 500px;">Email-id</label><br>
    <input type="text" id="email" placeholder="Enter your email"><br><br>
    <label for="phone" style="font-weight: bold; margin-left: 500px;">Phone No</label><br>
    <input type="text"  id="phone" placeholder="Enter your Phone No"><br>
    <label for="comment" style="font-weight: bold; margin-left: 500px;">Are you a member of onilne food shop: </label><br>
    <input type="radio" id="yes" style="width: auto; " >
    <label for="yes" style="font-weight: bold; margin-right: 200px;">Yes</label><br>
    <input type="radio" id="no" style="width: auto;margin-left: 500px;">
    <label for="no" style="margin-left: 5px; font-weight: bold;">No</label><br>
    <label for="complaint" style="font-weight: bold; margin-left: 500px;">Ellaborate your query</label><br>
    <input type="text" style="height: 400px;"><br>
    <button style="margin-left: 500px;">Submit</button>
    <button>Reset</button>
    

    

    



    </div>
    
</body>
